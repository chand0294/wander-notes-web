<div class="container login-form" style="width: 300px;">

    <form action="/notes/getAllNOtes" method="post" #loginForm="ngForm">
        <p class="text-center" style="color:orangered">{{errorMessage}}</p>
        <div class="alert alert-danger" *ngIf="username.touched && username.errors?.required">Username is required.</div>
        <div class="alert alert-danger" *ngIf="password.touched && password.errors?.required">Password is required.</div>
        <div class="alert alert-danger" *ngIf="fullname.touched && fullname.errors?.required">Full Name is required.</div>
        <h2 class="text-center">Create Account</h2>

        <div class="form-group">
            <input type="text" #username="ngModel" [(ngModel)]="user.uname" name="uname" class="form-control" placeholder="Username"
                required>
            <span *ngIf="loginForm.form.invalid" class="text-danger">*Required</span>
        </div>
        <div class="form-group"> 
            <input type="password" #password="ngModel" [(ngModel)]="user.pass" name="pass" class="form-control"
                placeholder="Choose Password" required>
            <span *ngIf="loginForm.form.invalid" class="text-danger">*Required</span>
        </div>
        <div class="form-group">
            <input type="text" #fullname="ngModel" [(ngModel)]="user.fullName" name="name" class="form-control" placeholder="Full Name"
                required>
            <span *ngIf="loginForm.form.invalid" class="text-danger">*Required</span>
        </div>
        <div class="form-group">
            <input type="text" [(ngModel)]="user.email" name="email" class="form-control" placeholder="Email">
        </div>
        <div class="form-group">
            <input type="text" [(ngModel)]="user.contact" name="contact" class="form-control" placeholder="Contact">
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block" (click)="addUser(user)"
                [disabled]="loginForm.form.invalid">Sign Up</button>
        </div>
    </form>
    <p class="text-center"><a (click)="this.route.navigate(['']);">Log In</a></p>

</div>
