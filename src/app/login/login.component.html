
<div class="container login-form" style="width: 300px;">
    <p class="text-center" style="color:orangered">{{errorMessage}}</p>
   
  <form  action="/notes/getAllNOtes" method="post">
    <div class="alert alert-danger" *ngIf="username.touched && username.errors?.required">Username cannot be blank.</div>
    <div class="alert alert-danger" *ngIf="password.touched && password.errors?.required">Password cannot be blank.</div>
      <h2 class="text-center">Log in</h2>       
      <div class="form-group">
            <input #username="ngModel" type="text" [(ngModel)]="uname" name="uname" class="form-control" placeholder="Username"  required>
        </div>
        <div class="form-group">
            <input #password="ngModel" type="password" [(ngModel)]="pass" name="pass" class="form-control" placeholder="Password" required >
        </div>
      <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block" (click)="login(uname,pass)">Log In </button>
      </div>
      <!-- <div class="clearfix">
          <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
          <a href="#" class="pull-right">Forgot Password?</a>
      </div>         -->
  </form>
  <p class="text-center"  ><a  routerLink="signup">Create an Account</a></p>
  
</div>
